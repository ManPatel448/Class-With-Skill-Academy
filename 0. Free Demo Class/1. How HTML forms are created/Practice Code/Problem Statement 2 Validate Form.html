<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem Statement 2: Validate Form</title>
</head>
<body>
    <form action="">
        <!-- lable for getting user information -->
        <label for="username">User Name:</label>
        <br>
        <!-- input element mandatory field -->
        <input type="text" id="username" name="username" required placeholder="Enter your Name">
        <br>
        <br>
        <!-- lable for getting user email -->
        <label for="email">Email:</label>
        <br>
        <!-- input element mandatory field -->
        <input type="email" id="email" name="email" required placeholder="Enter your email id">
        <br>
        <br>
        <!-- input for getting user password  -->
        <label for="password">password</label>
        <br>
        <!-- input element mandatory field -->
        <input type="password" id="password" name="password" required placeholder="Enter your Password">
        <br>
        <br>
        <!--button is used with alert function -->
        <button onclick="alert('Server Validating')">Validate</button>
    </form>
</body>
</html>
