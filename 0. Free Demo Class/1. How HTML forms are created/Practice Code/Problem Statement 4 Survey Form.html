<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem Statement 4 Survey Form</title>
</head>
<body>
    <label for="Name">Name</label>
    <br>
    <input type="text" name="name" placeholder="Enter Name" required >
    <br>
    <br>
    <label for="Email">Email</label>
    <br>
    <input type="email" name="email" placeholder="Enter Email " required>
    <br>
    <br>
    <label for="Roll No">Roll No</label>
    <br>
    <input type="number" name="number" id="number" placeholder="Roll No" min="0" max="100" required>
    <br>
    <br>
    <label for="drop-down">How do you rate our courses?</label>
    <br>
    <select name="drop-down" id="drop-down">
        <option value="Excellent">Excellent</option>
        <option value="Good">Good</option>
        <option value="Fair">Fair</option>
        <option value="Poor">Poor</option>
    </select>
    <br>
    <br>
    <label for="">Your Favorite Topic in HTML</label>
    <br>
    <input type="checkbox" name="topic1" value="Structural Elements" id="">Structural Elements
    <br>
    <input type="checkbox" name="topic2" value="LinksandList" id="">Links and
    List
    <br>
    <input type="checkbox" name="topic3" value="HTML Media" id="">HTML Media
    <br>
    <input type="checkbox" name="topic4" value="HTML Table">HTML Table
    <br>
    <input type="checkbox" name="topic5" value="Grouping Elements">Grouping Elements
    <br>
    <input type="checkbox" name="topic6" id="" value="Forms">Forms
    <br>
    <br>
    <label for="">Do you like the Html course?</label>
    <br>
    <input type="radio" name="course" value="yes"> Yes
    <input type="radio" name="course" value="no"> No 
    <br>
    <br>
    <label for="">Few words about Course</label>
    <br>
    <textarea name="Description" rows="5" cols="50" id="Description"></textarea>
    <br>
    <br>
    <button type="button" onclick="alert('Validating')"> Submit</button>
    
</body>
</html>
