<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div tag</title>
    <style>
        .myDiv {
            border: 5px outset red;
            background-color: lightblue;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>This topic is div tag</h1>
    <br>
    <br>
    <div style="border: 1px solid black; font-size: 20px;">
        <h3>Welcome to Skill Academy.</h3>
        <p>This is Demo of  Div tag. </p>
        <p>This is Second Paragraph.</p>
    </div>
    <br>
    <div style="border: 2px solid darkgreen; margin-top: 5px;">
        <h3>New Div Tag is Created.</h3>
    </div>
    <br>
    <div class="myDiv">
        <h2>This is a heading in Div Tag.</h2>
        <p>This is some text in div element</p>
    </div>
    

        
</body>
</html>
