<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML SPAN TAG</title>
    <style>
        .mydiv{
            
            border: 1px solid maroon;
            margin-right: 8px;
            margin-left: 40px;
        }
    </style>
</head>
<body>
    <h1>The Span Element</h1>
    <p>HTML span tag is used to group <span style="color: aqua; font-weight: bold;">inline-elements</span> in a document.</p>
    <br>
    <p>Lorem ipsum dolor sit amat <span style="color: aquamarine; font-weight:600;">consenter</span> adipisicing elit..</p>

    <div class="mydiv">
        <h2>My Friends</h2>
        <span style="float: left;">Friends</span>
        <span style="float: right;">45</span>
        <br>
        <h3>Make more Friends.</h3>

    </div>
</body>
</html>
