<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem Statement 1: Simple form with input elements</title>
</head>

<body>
    <form action="">
        <!--label included to define what should be given as the input  -->
        <label for="username">User Name</label>
        <br>
        <!-- input type as text -->
        <input type="text" id="username" name="username" placeholder="Enter your username">
        <br>
        <br>

        <!-- label included to define what should be given as the input -->
        <label for="email_id">Email id</label>
        <br>

        <!-- input type as email -->
        <input type="email" name="email" id="email" placeholder="Enter Email-id">
        <br>
        <br>

        <!-- label included to define what should be given as the input -->
        <label for="Gender">Gender</label>
        <br>

        <!-- input type as radio button -->
        <input type="radio" id="male" name="Gender" value="Female">Female
        <br>
        <input type="radio" id="male" name="Gender" value="Male">Male
        <br>
        <br>

        <!-- label included to define what should be given as the input -->
        <label for="">Skills</label>
        <br>

        <!-- input type as checkbox with multiple choice -->
        <input type="checkbox" id="java" name="Skills" value="java">Java
        <br>
        <input type="checkbox" id="python" name="Skills" value="python">Python
        <br>
        <input type="checkbox" id="c" name="Skills" value="c">C
        <br>
        <input type="checkbox" id="html" name="Skills" value="html">HTML
        <br>
        <input type="checkbox" id="css" name="Skills" value="css">CSS
        <br>
        <br>
        <!-- input type as submit this is a act as a button -->
        <input type="submit" value="Submit">

    </form>
</body>
</html>
