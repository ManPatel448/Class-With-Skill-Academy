<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form in HTML</h1>
    <br>
    <form action="">
        Name: <input type="text" required>
        <br>
        <br>
        Mobile: <input type="number" required>
        <br>
        <br>
        Email: <input type="email" required>
        <br>
        <br>
        Password: <input type="password" required>
        <br>
        <br>
        Gender:
        <input type="radio" name="gender" value="male" required> Male
        <input type="radio" name="gender" value="female" required> Female
        <br>
        <br>
        Country:
        <select name="country" id="">
            <option value="Select Option">India</option>
            <option value="india">India</option>
            <option value="usa">USA</option>
        </select>
        <br>
        <br>
        Upload:
        <input type="file" name="file">
        <br>
        <br>
        Address:
        <br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  <textarea name="message" id="" cols="60" rows="5"></textarea>
        <br>
        <br>
        Time:
        <input type="time" name="time">
        <br>
        <br>
        Date:
        <input type="date" name="date">
        <br>
        <br>
        Month:
        <input type="month" name="month">
        <br>
        <br>
        <input type="checkbox" name="terms" value="terms" req> I agree to the terms and conditions  
        <br>
        <br>
        <input type="button" value="Submit">
    </form>

</body>
</html>
